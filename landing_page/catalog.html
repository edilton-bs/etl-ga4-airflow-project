<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Aluga Filmes</title>
  <link rel="stylesheet" href="styles.css">
  <!-- CSV parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <!-- Inline styles for slider (omit if in styles.css) -->
  <style>
    .categories ul { display: flex; gap: 1rem; overflow-x: auto; padding: 0.5rem; margin: 0; scroll-snap-type: x mandatory; }
    .categories ul li { list-style: none; flex: 0 0 auto; scroll-snap-align: start; }
    .categories ul li button { background: var(--primary); color: #fff; border: none; padding: 0.75rem 1rem; border-radius: 8px; cursor: pointer; transition: transform .2s; }
    .categories ul li button.active { box-shadow: 0 0 0 3px rgba(255,153,0,.5); }
    .categories ul li button:hover { transform: translateY(-2px); }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Filmes</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="catalog.html">Catálogo</a></li>
        <li><a href="cart.html">Carrinho</a></li>
      </ul>
    </nav>
  </header>

  <section class="categories">
    <h2>Gêneros</h2>
    <ul id="genre-list">
      <!-- Gêneros serão inseridos aqui -->
    </ul>
  </section>

  <section class="films" id="films">
    <!-- Cards gerados dinamicamente -->
  </section>

  <footer>
    <p>&copy; 2025 Aluga Filmes. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Popup notification
    function showPopup(msg) {
      const pop = document.createElement('div');
      pop.className = 'toast';
      pop.textContent = msg;
      document.body.appendChild(pop);
      setTimeout(() => pop.remove(), 2000);
    }
    // Adiciona ao carrinho
    function addToCart(movie) {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      cart.push(movie);
      localStorage.setItem('cartItems', JSON.stringify(cart));
      showPopup('Filme adicionado ao carrinho!');
    }
    // Renderiza filmes
    function renderFilms(list) {
      const container = document.getElementById('films');
      container.innerHTML = '';
      list.forEach(m => {
        const card = document.createElement('div');
        card.className = 'film-card';
        card.innerHTML = `
          <img src="${m.Poster_Url}" alt="${m.Title}">
          <div class="film-info">
            <h3>${m.Title}</h3>
            <button class="btn-trailer" disabled>Assistir Trailer</button>
            <button class="btn-alugar">Alugar</button>
          </div>`;
        card.querySelector('.btn-alugar').addEventListener('click', () => addToCart(m));
        container.appendChild(card);
      });
    }
    // Renderiza gêneros e configura filtros
    function renderGenres(genres, movies) {
      const ul = document.getElementById('genre-list');
      ul.innerHTML = '';
      ['Todos', ...genres].forEach((g, i) => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = g;
        if (i === 0) btn.classList.add('active');
        btn.addEventListener('click', () => {
          document.querySelectorAll('#genre-list button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const filtered = g === 'Todos'
            ? movies
            : movies.filter(m => m.Genre.split(',').map(x=>x.trim()).includes(g));
          renderFilms(filtered);
        });
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }
    // Carrega e inicializa
    Papa.parse('movies-dataset.csv', {
      download: true,
      header: true,
      complete: (res) => {
        const data = res.data.filter(m => m.Title);
        const genres = Array.from(new Set(data.flatMap(m => m.Genre.split(',').map(x=>x.trim())))).sort();
        renderGenres(genres, data);
        renderFilms(data);
      }
    });
  </script>
</body>
</html>
