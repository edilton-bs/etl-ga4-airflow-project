<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - Aluga Filmes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    :root {
      --primary: #ff9900;
      --secondary: #333;
      --bg-light: #f4f4f4;
    }
    

    main { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
    /* Gêneros slider */
    .categories ul {
      display: flex; gap: 1rem; overflow-x: auto;
      padding: 0.75rem 0; margin: 0 0 2rem 0;
      scroll-snap-type: x mandatory;
    }
    .categories li { list-style: none; flex: 0 0 auto; scroll-snap-align: start; }
    .categories button {
      background: var(--primary); color: #fff;
      border: none; padding: 0.5rem 1rem; border-radius: 8px;
      cursor: pointer; font-weight: 600;
      transition: transform .2s, box-shadow .2s;
    }
    .categories button.active { box-shadow: 0 0 0 3px rgba(255,153,0,0.5); }
    .categories button:hover { transform: translateY(-2px); }

    /* Grid de cards de filmes */
    .films-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: 1.5rem;
    }
    .film-card {
      position: relative;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .2s, box-shadow .2s;
    }
    .film-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .film-card img {
      width: 100%; height: 250px;
      object-fit: cover;
    }
    .rating {
      position: absolute;
      top: 0.5rem; right: 0.5rem;
      background: rgba(0,0,0,0.7);
      color: #fff; padding: 0.25rem 0.5rem;
      border-radius: 4px; font-size: 0.85rem; font-weight: 600;
    }
    .film-info {
      padding: 1rem;
      flex: 1;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .film-info h3 { font-size: 1.1rem; margin: 0 0 0.5rem; }
    .controls {
      display: flex; gap: 0.5rem;
    }
    .controls button {
      flex: 1;
      padding: 0.5rem;
      border: none; border-radius: 8px;
      cursor: pointer; font-weight: 600;
      transition: background .2s;
    }
    .btn-trailer { background: var(--secondary); color: #fff; display:inline-block; text-align:center;}
    .btn-trailer:hover { background: #444; }
    .btn-alugar { background: var(--primary); color: #fff; }
    .btn-alugar:hover { background: #e68a00; }
    .btn-alugar

    button#btn-more {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: #fff;
      border: none; border-radius: 8px;
      cursor: pointer; font-size: 1rem;
      transition: background .2s;
    }
    button#btn-more:hover { background: #e68a00; }

    
  </style>
</head>
<body>
  <header>
    <h1>Aluga Filmes</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/catalog">Catálogo</a></li>
        <li><a href="/cart">Carrinho</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="categories">
      <h2>Gêneros</h2>
      <ul id="genre-list"></ul>
    </section>

    <section class="films-container" id="films"></section>
    <button id="btn-more">Mostrar Mais</button>
  </main>

  <footer>
    <p>&copy; 2025 Aluga Filmes. Todos os direitos reservados.</p>
  </footer>

  <script>
    const MAX_PER_PAGE = 16;
    let currentList = [];
    let currentPage = 1;

    async function carregarFilmes(genre = 'Todos') {
      const url = genre === 'Todos'
        ? '/films'
        : `/films?genre=${encodeURIComponent(genre)}`;
      const resp = await fetch(url);
      currentList = await resp.json();
      currentPage = 1;
      renderPage();
    }

    function renderPage() {
      const start = (currentPage - 1) * MAX_PER_PAGE;
      const end = currentPage * MAX_PER_PAGE;
      const slice = currentList.slice(start, end);
      renderFilms(slice);
      document.getElementById('btn-more').style.display = currentList.length > end ? 'block' : 'none';
    }

    document.getElementById('btn-more').addEventListener('click', () => {
      currentPage++;
      renderPage();
    });

    function renderFilms(list) {
      const container = document.getElementById('films');
      container.innerHTML = '';
      list.forEach(f => {
        const card = document.createElement('div');
        card.className = 'film-card';
        card.innerHTML = `
          <img src="${f.Poster_Url}" alt="${f.Title}">
          <div class="rating">${Number(f.Vote_Average).toFixed(1)}</div>
          <div class="film-info">
            <h3>${f.Title}</h3>
            <div class="controls">
              <button class="btn-trailer" onclick="window.location.href='/film/${f.id}'">Detalhes</button>
              <button class="btn-alugar"
                data-title="${f.Title}"
                data-img="${f.Poster_Url}"
                data-price="R$ ${Number(f.Price).toFixed(2)}">
                Add ao carrinho
              </button>
            </div>
          </div>`;
        container.appendChild(card);
      });
    }

    async function montarGeneros() {
      const resp = await fetch('/films');
      const filmes = await resp.json();
      const setG = new Set();
      filmes.forEach(f => f.Genre.split(',').map(g => g.trim()).forEach(g => setG.add(g)));
      const ul = document.getElementById('genre-list');
      ['Todos', ...setG].forEach(g => {
        const li = document.createElement('li');
        li.innerHTML = `<button data-genre="${g}">${g}</button>`;
        ul.appendChild(li);
      });
      ul.addEventListener('click', e => {
        if (e.target.tagName === 'BUTTON') {
          ul.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          e.target.classList.add('active');
          carregarFilmes(e.target.dataset.genre);
        }
      });
    }

    function showPopup(msg) {
      const pop = document.createElement('div');
      pop.className = 'toast';
      pop.textContent = msg;
      document.body.appendChild(pop);
      setTimeout(() => pop.remove(), 2000);
    }

    function addToCart(movie) {
      const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
      cart.push(movie);
      localStorage.setItem('cartItems', JSON.stringify(cart));
      showPopup('Filme adicionado ao carrinho!');
    }

    document.body.addEventListener('click', e => {
      if (e.target.classList.contains('btn-alugar')) {
        const btn = e.target;
        addToCart({ title: btn.dataset.title, img: btn.dataset.img, price: btn.dataset.price });
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      montarGeneros();
      carregarFilmes();
    });
  </script>
</body>
</html>
