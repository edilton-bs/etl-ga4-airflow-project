<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho - Aluga Filmes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    :root {
      --primary: #ff9900;
      --secondary: #333;
      --bg-light: #f9f9f9;
    }
    body {
      background: var(--bg-light);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--secondary);
      color: #fff;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .cart-items {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .cart-items h2 {
      margin-top: 0;
      font-size: 1.75rem;
      color: var(--secondary);
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item img {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-info h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: var(--secondary);
    }
    .cart-item-info p {
      margin: 0;
      font-size: 1rem;
    }
    .cart-total {
      text-align: right;
      font-size: 1.25rem;
      margin: 1rem 0;
      color: var(--secondary);
    }
    .cart-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin: 1rem 0;
    }
    .cart-actions button {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background .2s;
    }
    .cart-actions .primary {
      background: var(--primary);
      color: #fff;
    }
    .cart-actions .primary:hover {
      background: #e68a00;
    }
    .cart-actions .secondary {
      background: #e0e0e0;
      color: var(--secondary);
    }
    .cart-actions .secondary:hover {
      background: #ccc;
    }
    .empty-message {
      text-align: center;
      padding: 2rem 0;
      color: #666;
      font-size: 1.1rem;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: var(--secondary);
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carrinho</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/catalog">Catálogo</a></li>
        <li><a href="/cart">Carrinho</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="cart-items">
      <h2>Seu Carrinho</h2>
      <div id="items-list"></div>
      <div class="empty-message" id="empty-msg" style="display:none;">
        Seu carrinho está vazio.
      </div>
      <div class="cart-total" id="cart-total" style="display:none;">
        Total: <span id="total-value"></span>
      </div>
    </section>

    <div class="cart-actions">
      <button class="secondary" id="clear-btn">Limpar Carrinho</button>
      <button class="primary" id="checkout-btn">Finalizar Compra</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Aluga Filmes. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const itemsList = document.getElementById('items-list');
      const emptyMsg = document.getElementById('empty-msg');
      const totalElem = document.getElementById('cart-total');
      const totalValue = document.getElementById('total-value');

      function renderCart() {
        const cart = JSON.parse(localStorage.getItem('cartItems') || '[]');
        itemsList.innerHTML = '';
        if (cart.length === 0) {
          emptyMsg.style.display = 'block';
          totalElem.style.display = 'none';
          return;
        }
        emptyMsg.style.display = 'none';
        let sum = 0;
        cart.forEach(item => {
          sum += parseFloat(item.price.replace(/[^0-9.]/g, ''));
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <img src="${item.img}" alt="${item.title}">
            <div class="cart-item-info">
              <h3>${item.title}</h3>
              <p>Preço: ${item.price}</p>
            </div>
          `;
          itemsList.appendChild(div);
        });
        totalValue.textContent = `R$ ${sum.toFixed(2)}`;
        totalElem.style.display = 'block';
      }

      document.getElementById('clear-btn').addEventListener('click', () => {
        localStorage.removeItem('cartItems');
        renderCart();
      });

      document.getElementById('checkout-btn').addEventListener('click', () => {
        alert('Compra finalizada com sucesso!');
        localStorage.removeItem('cartItems');
        renderCart();
      });

      renderCart();
    });
  </script>
</body>
</html>
